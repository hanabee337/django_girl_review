{% extends 'blog/base.html' %}

{% block content %}
    <a href="{% url 'post_add' %}">
        <button type="submit">Write Post</button>
    </a>

    {% for post in posts %}
        <div>
            <p> {{ post.published_date }} </p>
            <h1><a href="{% url 'post_detail' post_id=post.id %}">{{ post.title }}</a></h1>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}

{% endblock %}
